<h1>{{name}}</h1>



<dl>
    <dt>Nombre:</dt>
    <dd>{{name}}</dd>
    <dt>Edad:</dt>
    <dd>{{age}}</dd>
    <dt>Metodo</dt>
    <dd>{{getHeroDescription()}}</dd>
    <dt>Capizatalizado:</dt>
    <dd> {{capitalizedName}}</dd>
</dl>
<button *ngIf="name !== 'Thor'" (click)="changeHero()" class="btn btn-primary mx-2" > Cambiar Nombre</button>
<button *ngIf="age !== 10" (click)="changeAge()" class="btn btn-primary mx-2" > Cambiar Edad</button>
<button (click)="resetForm()" class="btn btn-primary" > Resetear</button>
